<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Reviews - HappnNow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .review-container {
      max-width: 700px;
      margin: auto;
      background: linear-gradient(135deg, #fff5f0 0%, #ffe4d6 100%);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(252, 182, 159, 0.3);
    }

    h2 {
      text-align: center;
      color: #d4845c;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    h3 {
      color: #c97965;
      margin-top: 30px;
      font-size: 20px;
    }

    label {
      display: block;
      color: #a67c52;
      font-weight: 500;
      margin-top: 15px;
      margin-bottom: 8px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      accent-color: #ffb3a7;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 10px;
      border: 2px solid #ffc9b9;
      background: #fffbf9;
      color: #7a5a47;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ffb3a7;
      background: #fff;
      box-shadow: 0 4px 12px rgba(255, 179, 167, 0.2);
    }

    input[type="text"]::placeholder {
      color: #d4a5a5;
    }

    .stars {
      display: flex;
      gap: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .stars span {
      font-size: 32px;
      color: #e8d4c4;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .stars span:hover {
      transform: scale(1.15);
      color: #ffc9b9;
    }

    .stars span.active {
      color: #ffb3a7;
      text-shadow: 0 2px 8px rgba(255, 179, 167, 0.4);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 8px;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #ffc9b9;
      background: #fffbf9;
      color: #7a5a47;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      resize: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #ffb3a7;
      background: #fff;
      box-shadow: 0 4px 12px rgba(255, 179, 167, 0.2);
    }

    textarea::placeholder {
      color: #d4a5a5;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #ffb3a7 0%, #ff9a92 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #ff9a92 0%, #ff8577 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 179, 167, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .review-list {
      margin-top: 30px;
    }

    .review-item {
      background: linear-gradient(135deg, #fff9f7 0%, #fff0e8 100%);
      border-left: 5px solid #ffb3a7;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 12px rgba(255, 179, 167, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .review-item:hover {
      transform: translateX(5px);
      box-shadow: 0 6px 16px rgba(255, 179, 167, 0.25);
    }

    .review-item strong {
      color: #d4845c;
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    .review-item p {
      color: #7a5a47;
      line-height: 1.5;
      margin: 8px 0;
    }

    .review-item small {
      color: #b89080;
      display: block;
      margin-top: 10px;
      font-style: italic;
    }

    .rating-display {
      color: #ffb3a7;
      font-weight: 600;
      margin-bottom: 8px;
    }

    #review-form {
      background: linear-gradient(135deg, #fffbf9 0%, #fff5f0 100%);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ffc9b9;
      margin-top: 20px;
    }

    #attendance-check {
      background: linear-gradient(135deg, #fffbf9 0%, #fff5f0 100%);
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #ffc9b9;
    }

    #attendance-check label {
      margin-top: 0;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <h2>Leave a Review</h2>
    <p style="text-align: center; color: #a67c52; margin-bottom: 20px;">Share your HappnNow event experience</p>
    
    <div id="attendance-check">
      <label>
        <input type="checkbox" id="attended"> I attended this event
      </label>
    </div>

    <div id="review-form" style="display:none;">
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" placeholder="Enter the event name you attended" maxlength="100">
      
      <label for="star-rating" style="display: block; margin-top: 15px;">Rating:</label>
      <div class="stars" id="star-rating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>

      <label for="review-text" style="display: block; margin-top: 15px;">Your Feedback:</label>
      <textarea id="review-text" placeholder="Write your feedback..." maxlength="500"></textarea>
      <button type="button" onclick="submitReview()">Submit Review</button>
    </div>

    <div class="review-list" id="review-list">
      <h3>Recent Reviews:</h3>
    </div>
  </div>

  <script>
    const attendedCheckbox = document.getElementById('attended');
    const reviewForm = document.getElementById('review-form');
    const reviewList = document.getElementById('review-list');
    const eventNameInput = document.getElementById('event-name');
    const reviewTextarea = document.getElementById('review-text');
    const starElements = document.querySelectorAll('#star-rating span');
    
    let selectedRating = 0;

    attendedCheckbox.addEventListener('change', toggleForm);
    starElements.forEach(star => star.addEventListener('click', setRating));
    window.addEventListener('DOMContentLoaded', loadReviews);

    function toggleForm() {
      reviewForm.style.display = attendedCheckbox.checked ? 'block' : 'none';
    }

    function setRating(e) {
      selectedRating = parseInt(e.target.dataset.value);
      starElements.forEach((s, index) => {
        s.classList.toggle('active', index < selectedRating);
      });
    }

    function validateEventName(eventName) {
      if (!eventName) return "Please enter an event name!";
      if (eventName.length < 3) return "Event name must be at least 3 characters long!";
      if (!/^[a-zA-Z0-9\s\-&().,']+$/.test(eventName)) return "Event name contains invalid characters!";
      return null;
    }

    function submitReview() {
      const eventName = eventNameInput.value.trim();
      const text = reviewTextarea.value.trim();

      const eventError = validateEventName(eventName);
      if (eventError) {
        alert(eventError);
        return;
      }
      if (selectedRating === 0) {
        alert("Please provide a rating!");
        return;
      }
      if (!text) {
        alert("Please write your feedback!");
        return;
      }

      const review = {
        id: Date.now(),
        eventName: eventName,
        rating: selectedRating,
        text: text,
        date: new Date().toLocaleDateString()
      };

      let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviews.push(review);
      localStorage.setItem('reviews', JSON.stringify(reviews));

      displayReview(review);

      eventNameInput.value = "";
      reviewTextarea.value = "";
      starElements.forEach(s => s.classList.remove('active'));
      selectedRating = 0;
      alert("Review submitted successfully!");
    }

    function displayReview(review) {
      const newReview = document.createElement('div');
      newReview.className = 'review-item';
      newReview.innerHTML = `
        <strong>${escapeHtml(review.eventName)}</strong>
        <div class="rating-display">${'★'.repeat(review.rating)}</div>
        <p>${escapeHtml(review.text)}</p>
        <small>Submitted on: ${review.date}</small>
      `;
      reviewList.appendChild(newReview);
    }

    function loadReviews() {
      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviews.forEach(review => displayReview(review));
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
