<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappnNow - Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #fffaf9; }

        .sidebar {
            width: 280px;
            background: #ff8577;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .main-content { margin-left: 280px; padding: 30px; min-height: 100vh; }

        .nav-item {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }
        .nav-item:hover { background: rgba(255, 255, 255, 0.3); }

        .event-card, .ticket-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            border: 1px solid #eee;
        }
        .event-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(255, 133, 119, 0.2); }
        .event-img { width: 100%; height: 180px; object-fit: cover; background: #f8f8f8; }

        .badge-info { background: #fff1f0; color: #ff8577; font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; }
        .badge-audience { background: #f1f5f9; color: #475569; font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; }
        .distance-tag { font-size: 10px; color: #94a3b8; font-weight: bold; }

        .hidden { display: none; }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .razorpay-btn {
            background-color: #3395FF;
            color: white;
            transition: background 0.3s;
        }
        .razorpay-btn:hover { background-color: #1a75d2; }
        
        .qr-code { width: 80px; height: 80px; background: #eee; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="sidebar shadow-xl">
        <div class="flex items-center gap-3 mb-8 pb-4 border-b border-white/20">
            <label for="logoUpload" class="cursor-pointer">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center overflow-hidden">
                    <img id="navLogo" src="happenNow.png" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150?text=H'">
                </div>
                <input type="file" id="logoUpload" class="hidden" accept="image/*" onchange="updateLogo(this)">
            </label>
            <h2 class="font-bold text-xl tracking-tight">HAPPEN NOW</h2>
        </div>
        
        <div class="nav-item font-bold" onclick="showSection('explore')">Explore Events</div>
        <div class="nav-item font-bold" onclick="toggleModal('postModal')">Post Event</div>
        <div class="nav-item font-bold" onclick="showSection('bookings')">View Bookings</div>
    </div>

    <div class="main-content">
        <div id="exploreSection">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">What's Happening Nearby</h1>
                <button onclick="findNearby()" id="nearMeBtn" class="flex items-center gap-2 bg-white text-[#ff8577] border-2 border-[#ff8577] px-4 py-2 rounded-xl font-bold hover:bg-[#ff8577] hover:text-white transition shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    </svg>
                    <span>Near Me</span>
                </button>
            </header>

            <div class="relative mb-10">
                <input type="text" id="searchInput" onkeyup="filterEvents()" placeholder="Search events, cities, or categories..." 
                       class="w-full p-4 pl-6 rounded-2xl border-none shadow-md outline-none bg-white text-slate-700">
            </div>

            <div id="eventGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

        <div id="bookingsSection" class="hidden">
            <h1 class="text-3xl font-bold text-slate-800 mb-8">Confirmed Bookings</h1>
            <div id="bookingsList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </div>

    <div id="postModal" class="modal-overlay hidden">
        <div class="bg-white p-8 rounded-3xl w-full max-w-lg shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-700">Create Event</h2>
                <button onclick="toggleModal('postModal')" class="text-slate-400">Close</button>
            </div>
            <form onsubmit="handlePost(event)" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 uppercase">Event Cover Photo</label>
                    <input type="file" id="postImage" accept="image/*" class="w-full p-2 border rounded-xl text-sm">
                </div>

                <input type="text" id="postTitle" placeholder="Event Name" class="w-full p-3 border rounded-xl" required>
                
                <div class="grid grid-cols-2 gap-4">
                    <select id="postMode" class="p-3 border rounded-xl bg-white"><option>Offline</option><option>Online</option></select>
                    <select id="postEntry" onchange="togglePriceField()" class="p-3 border rounded-xl bg-white">
                        <option value="Public">Free Entry</option>
                        <option value="Paid">Paid Entry</option>
                    </select>
                </div>
                
                <div id="priceField" class="hidden relative">
                    <span class="absolute left-3 top-3 text-slate-400 font-bold">Rs.</span>
                    <input type="number" id="postPrice" class="w-full p-3 pl-12 border rounded-xl" placeholder="Price">
                </div>
                <input type="text" id="postAudience" placeholder="Open to (e.g. Everyone, Students)" class="w-full p-3 border rounded-xl" required>
                <input type="text" id="postLoc" placeholder="Venue or Link" class="w-full p-3 border rounded-xl" required>
                <input type="date" id="postDate" class="w-full p-3 border rounded-xl" required>
                <textarea id="postDesc" placeholder="Event Description" class="w-full p-3 border rounded-xl h-24" required></textarea>
                <button type="submit" class="w-full py-4 bg-[#ff8577] text-white font-bold rounded-xl">Publish Event</button>
            </form>
        </div>
    </div>

    <div id="bookingPage" class="fixed inset-0 bg-[#fffaf9] z-[300] hidden p-6 md:p-20 overflow-y-auto">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-10">
            <div class="flex-1 bg-white p-10 rounded-3xl shadow-xl border border-slate-100">
                <button onclick="toggleModal('bookingPage')" class="text-slate-400 font-semibold mb-6 flex items-center gap-2">Back to Feed</button>
                <div class="mb-8">
                    <h3 class="text-2xl font-bold mb-2">Book Your Ticket</h3>
                    <p class="text-slate-500 text-sm">Complete your registration via Razorpay Secure Gateway</p>
                </div>
                <div class="space-y-4">
                    <input type="text" placeholder="Mobile Number" class="w-full p-4 border rounded-xl mt-1" value="+91 ">
                    <input type="email" placeholder="Email Address" class="w-full p-4 border rounded-xl">
                    <button onclick="confirmBooking()" class="w-full razorpay-btn text-white p-5 rounded-2xl font-bold text-lg uppercase shadow-lg flex items-center justify-center gap-3">
                        <span>Pay with Razorpay</span>
                        <div class="w-px h-6 bg-white/20"></div>
                        <span id="payBtnPrice">Rs. 0</span>
                    </button>
                </div>
            </div>
            <div class="w-full md:w-80">
                <div class="bg-white p-8 rounded-3xl shadow-lg border-b-8 border-[#ff8577]">
                    <h3 class="font-bold text-slate-400 text-[10px] mb-6 uppercase tracking-widest">Order Summary</h3>
                    <p id="summaryTitle" class="font-bold text-slate-800 text-lg leading-tight"></p>
                    <div class="mt-4 pt-4 border-t border-dashed flex justify-between items-center">
                        <span class="text-slate-500 text-sm">Ticket Price</span>
                        <span id="finalTotal" class="text-xl font-black text-slate-800">Rs. 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let events = [
            { id: 1, title: "Thiruvaniyoor Food Festival", mode: "Offline", audience: "Foodies", loc: "Thiruvaniyoor", date: "2026-03-05", price: "150", lat: 9.9765, lng: 76.4225, img: "https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&w=500&q=60" },
            { id: 2, title: "Tech Startup Summit", mode: "Offline", audience: "Entrepreneurs", loc: "Kochi", date: "2026-04-10", price: "0", lat: 9.9312, lng: 76.2673, img: "https://images.unsplash.com/photo-1540575861501-7ad060e29ad3?auto=format&fit=crop&w=500&q=60" }
        ];
        let myBookings = [];
        let currentBookingEvent = null;

        function updateLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('navLogo').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function togglePriceField() {
            const entryType = document.getElementById('postEntry').value;
            const priceField = document.getElementById('priceField');
            priceField.classList.toggle('hidden', entryType === 'Public');
        }

        function renderEvents(data) {
            const grid = document.getElementById('eventGrid');
            grid.innerHTML = data.map(e => `
                <div class="event-card">
                    <img src="${e.img}" class="event-img">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex gap-2">
                                <span class="badge-info uppercase">${e.mode}</span>
                                <span class="badge-audience uppercase">${e.audience || 'Everyone'}</span>
                            </div>
                            ${e.dist ? `<span class="distance-tag">${e.dist} km away</span>` : ''}
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mt-2">${e.title}</h3>
                        <p class="text-xs text-slate-500 mt-4 font-semibold uppercase tracking-wider">Location: ${e.loc}</p>
                        <div class="flex justify-between items-center mt-2">
                           <p class="text-xs text-slate-500">${e.date}</p>
                           <p class="text-sm font-bold text-slate-800">
                                ${e.price === "0" ? '<span class="text-green-600">FREE</span>' : 'Rs. ' + e.price}
                           </p>
                        </div>
                        <button onclick="openBooking(${JSON.stringify(e).replace(/"/g, '&quot;')})" class="w-full bg-[#ff8577] text-white py-2 rounded-xl mt-4 font-bold uppercase text-xs tracking-widest">Book Ticket</button>
                    </div>
                </div>
            `).join('');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function findNearby() {
            const btn = document.getElementById('nearMeBtn');
            btn.innerText = "Locating...";
            navigator.geolocation.getCurrentPosition((position) => {
                const uLat = position.coords.latitude;
                const uLon = position.coords.longitude;
                const nearby = events.map(e => ({ ...e, dist: calculateDistance(uLat, uLon, e.lat, e.lng).toFixed(1) }))
                                     .filter(e => e.dist < 50).sort((a, b) => a.dist - b.dist);
                renderEvents(nearby);
                btn.innerText = "Nearby Active";
            });
        }

        function filterEvents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            renderEvents(events.filter(e => e.title.toLowerCase().includes(query) || e.loc.toLowerCase().includes(query)));
        }

        function showSection(section) {
            document.getElementById('exploreSection').classList.toggle('hidden', section !== 'explore');
            document.getElementById('bookingsSection').classList.toggle('hidden', section !== 'bookings');
            if(section === 'bookings') renderBookings();
        }

        function openBooking(event) {
            currentBookingEvent = event;
            document.getElementById('summaryTitle').innerText = event.title;
            document.getElementById('finalTotal').innerText = "Rs. " + event.price;
            document.getElementById('payBtnPrice').innerText = "Rs. " + event.price;
            toggleModal('bookingPage');
        }

        function confirmBooking() {
            const bookingId = 'RZP' + Math.floor(Math.random()*999999);
            myBookings.push({...currentBookingEvent, bookingId: bookingId});
            alert("Razorpay Payment Successful. Reference: " + bookingId);
            toggleModal('bookingPage');
            showSection('bookings');
        }

        function renderBookings() {
            const list = document.getElementById('bookingsList');
            if(myBookings.length === 0) {
                list.innerHTML = `<p class="text-slate-400">No active bookings.</p>`;
                return;
            }
            list.innerHTML = myBookings.map(b => `
                <div class="ticket-card p-6 flex justify-between items-center">
                    <div>
                        <h4 class="font-bold text-slate-800 text-lg">${b.title}</h4>
                        <p class="text-[10px] text-slate-400 font-bold mt-1">Order ID: ${b.bookingId}</p>
                        <p class="text-xs text-slate-600 mt-2">Location: ${b.loc}</p>
                    </div>
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${b.bookingId}">
                </div>
            `).join('');
        }

        function handlePost(e) {
            e.preventDefault();
            const entryType = document.getElementById('postEntry').value;
            const inputPrice = document.getElementById('postPrice').value;
            const eventPrice = entryType === 'Public' ? "0" : (inputPrice || "0");
            
            const imageFile = document.getElementById('postImage').files[0];
            const reader = new FileReader();

            const addEvent = (imgSrc) => {
                events.unshift({
                    id: Date.now(),
                    title: document.getElementById('postTitle').value,
                    mode: document.getElementById('postMode').value,
                    audience: document.getElementById('postAudience').value,
                    loc: document.getElementById('postLoc').value,
                    date: document.getElementById('postDate').value,
                    desc: document.getElementById('postDesc').value,
                    price: eventPrice,
                    lat: 9.97, lng: 76.42,
                    img: imgSrc || "https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&w=500&q=60"
                });
                renderEvents(events);
                toggleModal('postModal');
                e.target.reset();
                document.getElementById('priceField').classList.add('hidden');
            };

            if (imageFile) {
                reader.onload = (event) => addEvent(event.target.result);
                reader.readAsDataURL(imageFile);
            } else {
                addEvent();
            }
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        renderEvents(events);
    </script>
</body>
</html>
